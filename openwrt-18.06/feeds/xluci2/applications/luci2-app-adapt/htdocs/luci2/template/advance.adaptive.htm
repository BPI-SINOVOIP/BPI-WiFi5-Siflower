<div class="thirdTitleContent">
	<h2><%:Port adaptive%></h2>
	<p class='description'><%:conveniently set wan port%></p>
</div>

<div class="tab-pane active">
	<div class="title_line">
		<h3 class="title_line" style="border-bottom:solid 1px #c9c9c9;"><%:Manual set%></h3>
		<div style="margin:10px 40px">
			<button type="button" class="btn btn-default" id="p1">lan</button>
			<button type="button" class="btn btn-default" id="p2">lan</button>
			<button type="button" class="btn btn-default" id="p3">lan</button>
			<button type="button" class="btn btn-default" id="p4">lan</button>
			<button type="button" class="btn btn-default" id="p5">lan</button>
		</div>
		<div style="margin-left:50px; color:gray; font-size:13px"><%:select port to set%></div>
	</div>
	<div class="title_line">
		<h3 class="title_line" style="border-bottom:solid 1px #c9c9c9;"><%:Auto set%></h3>
		<div style="margin:10px 40px">
			<button type="button" class="btn btn-primary" id="start">Start</button>
		</div>
		<div style="margin-left:50px; color:gray; font-size:13px"><%:seek for wan and auto set%></div>
	</div>
	<div class="title_line">
		<h3 class="title_line" style="border-bottom:solid 1px #c9c9c9;"><%:Auto start%></h3>
		<div style="margin:10px 40px">
			<button type="button" class="btn btn-danger" id="boot">OFF</button>
		</div>
		<div style="margin-left:50px; color:gray; font-size:13px"><%:start wan/lan adapt when boot%></div>
	</div>
</div>
